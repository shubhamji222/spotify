<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Music</title>
    <link rel="stylesheet" href="Spotify.Css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img
            src="Spotify.png"
            alt="Spotify"
            width="100px"
            height="100px"
          />
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songitemcontainer">
          <div class="songitem">
            <img src="covers/11.jpeg" alt="11">
            <span class="songName"> Sultan tittle song </span>
            <span class="songlistplay"> <span class="timestamp"> 05:34  <i id="11" class="fa fa-1.9x songItemplay -regular fa-circle-play"> </i> </span> </span>
  
          </div>
          <div class="songitem">
            <img src="covers/12.jpeg" alt="12">
            <span class="songName"> Zindagi kuch toh bata </span>
            <span class="songlistplay"> <span class="timestamp"> 05:34  <i id="12" class="fa fa-1.9x songItemplay -regular fa-circle-play"> </i> </span> </span>
  
          </div>
          <div class="songitem">
            <img src="covers/13.jpeg" alt="13">
            <span class="songName"> Bhar Do Jholi meri  </span>
            <span class="songlistplay"> <span class="timestamp"> 05:34  <i id="13" class="fa fa-1.9x songItemplay -regular fa-circle-play"> </i> </span> </span>
  
          </div>
          <div class="songitem">
            <img src="covers/14.jpeg" alt="14">
            <span class="songName"> Party all Night </span>
            <span class="songlistplay"> <span class="timestamp"> 05:34  <i id="14" class="fa fa-1.9x songItemplay -regular fa-circle-play"> </i> </span> </span>
  
          </div>
          <div class="songitem">
            <img src="covers/15.png" alt="15">
            <spa class="songName"> Desi Kalakaar </span>
            <span class="songlistplay"> <span class="timestamp"> 05:34  <i id="15" class="fa fa-1.9x songItemplay -regular fa-circle-play"> </i> </span> </span>
  
          </div>
          <div class="songitem">
            <img src="covers/16.jpeg" alt="16">
            <span class="songName"> Parwah Nahin </span>
            <span class="songlistplay"> <span class="timestamp"> 05:34  <i id="16" class="fa fa-1.9x songItemplay -regular fa-circle-play"> </i> </span> </span>
  
          </div>
          <div class="songitem">
            <img src="covers/17.jpeg" alt="17">
            <span class="songName"> Blue Eyes </span>
            <span class="songlistplay"> <span class="timestamp"> 05:34  <i id="17" class="fa fa-1.9x songItemplay -regular fa-circle-play"> </i> </span> </span>
  
          </div>
        </div>

        </div>
        
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons"> 
        <!--fontawesome icons !--> 
        <i class="fa fa-3x   fa-backward" id="previous"></i>
        <i class="fa fa-3x -regular fa-circle-play" id="masterplay"> </i>
        <i class="fa fa-3x fa-forward" id="next"></i>

       </div>
       <div class="songInfo">
        <img src="playing.gif" width="140px" alt="" id="gift">  
    
       </div>
    </div>

    <script src="Spotify.js"></script>
  </body>
</html>
